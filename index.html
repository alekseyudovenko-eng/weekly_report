<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитический отчет по рынку масел 2026</title>
    <!-- Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Зависимости React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts (графики) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel для компиляции JSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (иконки) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Прячем иконки до инициализации lucide */
        [data-lucide] { display: inline-block; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, BarChart, Bar 
        } = Recharts;

        // Компонент для отображения иконок Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const StatCard = ({ title, value, change, iconName, color }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between">
                <div className="flex justify-between items-start mb-4">
                    <div className={`p-3 rounded-lg ${color} flex items-center justify-center`}>
                        <Icon name={iconName} size={24} className="text-white" />
                    </div>
                    {change && (
                        <span className={`text-sm font-medium ${change.startsWith('+') ? 'text-emerald-600' : 'text-rose-600'}`}>
                            {change}
                        </span>
                    )}
                </div>
                <div>
                    <p className="text-slate-500 text-sm font-medium">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-800 mt-1">{value}</h3>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('overview');

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab]);

            // Данные из Таблицы 1 вашего отчета
            const priceData = [
                { date: '07.02', palm: 4153, sunflower: 1290, rapeseed: 1303, soy: 1219 },
                { date: '10.02', palm: 4061, sunflower: 1292, rapeseed: 1308, soy: 1262 },
                { date: '13.02', palm: 4001, sunflower: 1295, rapeseed: 1316, soy: 1258 },
                { date: '16.02', palm: 4050, sunflower: 1285, rapeseed: 1324, soy: 1258 },
                { date: '17.02', palm: null, sunflower: 1285, rapeseed: 1325, soy: 1264 },
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-amber-500 text-slate-900 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider">Аналитика 2026</span>
                                        <span className="text-slate-400 text-sm">Отчетный период: 9–15 февраля</span>
                                    </div>
                                    <h1 className="text-3xl font-extrabold tracking-tight">Рынок растительных масел и жиров</h1>
                                    <p className="text-slate-400 mt-2">Европа, Центральная Азия и Кавказ</p>
                                </div>
                                <div className="text-right hidden md:block border-l border-slate-700 pl-6">
                                    <p className="text-xs text-slate-500 uppercase">Статус рынка</p>
                                    <p className="text-emerald-400 font-semibold">Стабилизация (мягкие масла)</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="sticky top-0 z-10 bg-white border-b border-slate-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 overflow-x-auto">
                            <div className="flex space-x-8 h-14 items-center">
                                {[
                                    { id: 'overview', label: 'Обзор цен', icon: 'trending-up' },
                                    { id: 'production', label: 'Производство', icon: 'factory' },
                                    { id: 'logistics', label: 'Логистика', icon: 'ship' },
                                    { id: 'regulation', label: 'Регуляция', icon: 'shield-alert' },
                                    { id: 'forecast', label: 'Прогнозы', icon: 'globe' },
                                ].map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-1 h-full whitespace-nowrap border-b-2 transition-all font-medium text-sm ${
                                            activeTab === tab.id 
                                                ? 'border-amber-500 text-amber-600' 
                                                : 'border-transparent text-slate-500 hover:text-slate-800'
                                        }`}
                                    >
                                        <Icon name={tab.icon} size={18} />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 flex-grow w-full">
                        {activeTab === 'overview' && (
                            <div className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <StatCard title="Подсолнечное масло" value="$1,285" change="-10$" iconName="trending-up" color="bg-blue-500" />
                                    <StatCard title="Рапсовое масло" value="$1,324.8" change="+$21.3" iconName="trending-up" color="bg-emerald-500" />
                                    <StatCard title="Пальмовое масло (BMD)" value="4,050 MYR" change="-2.4%" iconName="bar-chart-3" color="bg-orange-500" />
                                    <StatCard title="Соевое масло (CBOT)" value="$1,264" change="+3.7%" iconName="trending-up" color="bg-indigo-500" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                        <h3 className="text-lg font-bold mb-6">Динамика цен (USD/т)</h3>
                                        <div className="h-80 w-full">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={priceData}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                    <XAxis dataKey="date" axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} />
                                                    <YAxis domain={[1200, 1350]} axisLine={false} tickLine={false} tick={{fill: '#64748b', fontSize: 12}} />
                                                    <Tooltip contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} />
                                                    <Legend verticalAlign="top" height={36}/>
                                                    <Line type="monotone" name="Подсолнечное (FOB ЧМ)" dataKey="sunflower" stroke="#3b82f6" strokeWidth={3} dot={{r: 4}} activeDot={{r: 6}} />
                                                    <Line type="monotone" name="Рапсовое (FOB EC)" dataKey="rapeseed" stroke="#10b981" strokeWidth={3} dot={{r: 4}} activeDot={{r: 6}} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    <div className="bg-amber-50 p-6 rounded-xl border border-amber-100">
                                        <h3 className="text-amber-900 font-bold mb-4 flex items-center gap-2">
                                            <Icon name="info" size={20} /> Анализ недели
                                        </h3>
                                        <div className="space-y-4">
                                            <div className="p-4 bg-white rounded-lg shadow-sm text-sm">
                                                <p className="font-bold text-slate-800">Рапсовое масло</p>
                                                <p className="text-slate-600 mt-1">Пик месяца: $1,324.8. Драйверы — MATIF (492 EUR/т) и мандаты RED III.</p>
                                            </div>
                                            <div className="p-4 bg-white rounded-lg shadow-sm text-sm">
                                                <p className="font-bold text-slate-800">Пальмовое масло</p>
                                                <p className="text-slate-600 mt-1">Запасы в Малайзии упали на 7.7%. Точка перегиба для рынка.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'production' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-2">
                                        <Icon name="globe" size={24} className="text-amber-500" /> Казахстан: Модернизация
                                    </h3>
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-amber-100 p-4 rounded-full text-amber-600 font-bold text-xl">40</div>
                                            <div>
                                                <p className="font-bold">Проектов в пищепроме</p>
                                                <p className="text-sm text-slate-500">10 заводов по масличным в процессе.</p>
                                            </div>
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-lg border-l-4 border-amber-500">
                                            <p className="text-sm text-slate-600 italic">"Цель — достичь $1 млрд экспортной выручки к 2028 году."</p>
                                        </div>
                                        <div className="pt-4 border-t border-slate-100">
                                            <span className="text-sm text-slate-500">Запасы подсолнечника (01.01.26)</span>
                                            <p className="text-2xl font-bold text-slate-800">2.11 млн тонн <span className="text-emerald-600 text-lg">(+38%)</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <h3 className="text-xl font-bold mb-6 flex items-center gap-2">
                                        <Icon name="trending-up" size={24} className="text-blue-500" /> Узбекистан
                                    </h3>
                                    <div className="p-4 bg-blue-50 rounded-xl mb-4 text-center">
                                        <p className="text-xs text-blue-600 uppercase font-bold">Инфляция</p>
                                        <p className="text-2xl font-bold text-blue-900">7.2%</p>
                                    </div>
                                    <p className="text-sm text-slate-600">
                                        Рынок №1 для экспорта РК (46%). Высокие цены заставляют кондитеров переходить на пальмовый олеин.
                                    </p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'logistics' && (
                            <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                <h3 className="text-xl font-bold mb-6 flex items-center gap-2 text-blue-600">
                                    <Icon name="ship" size={24} /> Логистика и коридоры
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="space-y-6">
                                        <div>
                                            <p className="font-bold">TITR (Срединный коридор)</p>
                                            <p className="text-sm text-slate-600">Сиань-Баку: 11–16 дней. Критично для MPOC.</p>
                                        </div>
                                        <div className="p-4 bg-rose-50 border border-rose-100 rounded-lg">
                                            <p className="text-rose-800 font-bold">Черноморские риски</p>
                                            <p className="text-sm text-rose-700">Страховка 1% от стоимости судна удерживает высокие CIF India.</p>
                                        </div>
                                    </div>
                                    <div className="bg-slate-900 p-6 rounded-xl text-white">
                                        <h4 className="text-amber-400 font-bold mb-4 uppercase text-xs tracking-widest">Тайминг маршрутов</h4>
                                        <div className="space-y-4 font-mono text-sm">
                                            <div className="flex justify-between border-b border-slate-800 pb-2">
                                                <span>Сиань - Баку</span>
                                                <span className="text-emerald-400">11-16 дн</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Одесса - Мумбаи</span>
                                                <span className="text-amber-400">Риски ↑</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'regulation' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="bg-blue-600 text-white p-2 rounded text-xs font-bold uppercase">EU</span>
                                        <h3 className="text-xl font-bold">EUDR: Техническая пауза</h3>
                                    </div>
                                    <p className="text-sm text-slate-600 mb-4">
                                        С 16 февраля система переходит в режим <strong>"только чтение"</strong> для внедрения RED III. 
                                        Полный запуск — 30 декабря 2026.
                                    </p>
                                </div>
                                <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="bg-red-600 text-white p-2 rounded text-xs font-bold uppercase">RU</span>
                                        <h3 className="text-xl font-bold">Экспортные пошлины (Февраль)</h3>
                                    </div>
                                    <div className="flex justify-between p-4 bg-red-50 rounded-lg">
                                        <span className="font-medium">Подсолнечное масло</span>
                                        <span className="font-bold text-red-700">9 495 ₽/т (+2.1%)</span>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'forecast' && (
                            <div className="bg-indigo-900 text-white p-8 rounded-2xl shadow-xl">
                                <h3 className="text-2xl font-bold mb-6">Прогнозы POC 2026</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white/10 p-6 rounded-xl border border-white/20">
                                        <h4 className="text-amber-400 font-bold mb-2">Ценовой коридор</h4>
                                        <p className="text-3xl font-mono">3,800 – 4,300</p>
                                        <p className="text-xs text-indigo-200 mt-2 uppercase tracking-widest">MYR/т (Пальма)</p>
                                    </div>
                                    <div className="bg-white/10 p-6 rounded-xl border border-white/20">
                                        <h4 className="text-amber-400 font-bold mb-2">Биотопливо</h4>
                                        <p className="text-xl font-bold uppercase tracking-tighter">Мандат B50 → Конец 2026</p>
                                        <p className="text-xs text-indigo-200 mt-2">Индонезия сохраняет B45.</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="max-w-7xl mx-auto w-full p-8 border-t border-slate-200 mt-auto flex flex-col md:flex-row justify-between items-center gap-4 text-slate-400 text-sm">
                        <p>© 2026 Аналитическая группа по рынку масел и жиров</p>
                        <div className="flex gap-6">
                            <span className="cursor-pointer hover:text-slate-600">Методология</span>
                            <span className="cursor-pointer hover:text-slate-600">Архив</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
