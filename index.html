<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитический отчет по рынку масел 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts (Requires React and Prop-Types in global scope) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer 
        } = Recharts;

        // Помощник для отрисовки иконок Lucide в React
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const [iconHtml, setIconHtml] = useState("");

            useEffect(() => {
                if (window.lucide && window.lucide.icons[name]) {
                    const svg = window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { strokeWidth: 2, width: size, height: size, class: className }
                    });
                }
            }, [name, size, className]);

            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const StatCard = ({ title, value, change, iconName, color }) => {
            return (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between">
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-3 rounded-lg ${color}`}>
                            <LucideIcon name={iconName} size={24} className="text-white" />
                        </div>
                        {change && (
                            <span className={`text-sm font-medium ${change.startsWith('+') ? 'text-emerald-600' : 'text-rose-600'}`}>
                                {change}
                            </span>
                        )}
                    </div>
                    <div>
                        <p className="text-slate-500 text-sm font-medium">{title}</p>
                        <h3 className="text-2xl font-bold text-slate-800 mt-1">{value}</h3>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('overview');

            // Обновляем иконки при смене вкладки
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeTab]);

            const priceData = [
                { date: '07.02', sunflower: 1290, rapeseed: 1303, soy: 1219 },
                { date: '10.02', sunflower: 1292, rapeseed: 1308, soy: 1262 },
                { date: '13.02', sunflower: 1295, rapeseed: 1316, soy: 1258 },
                { date: '16.02', sunflower: 1285, rapeseed: 1324, soy: 1258 },
                { date: '17.02', sunflower: 1285, rapeseed: 1325, soy: 1264 },
            ];

            const tabs = [
                { id: 'overview', label: 'Обзор цен', icon: 'trending-up' },
                { id: 'production', label: 'Производство', icon: 'factory' },
                { id: 'logistics', label: 'Логистика', icon: 'ship' },
                { id: 'regulation', label: 'Регуляция', icon: 'shield-alert' },
                { id: 'forecast', label: 'Прогнозы', icon: 'globe' },
            ];

            return (
                <div className="min-h-screen">
                    <header className="bg-slate-900 text-white p-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <div>
                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="bg-amber-500 text-slate-900 text-xs font-bold px-2 py-1 rounded tracking-wider uppercase">Аналитика 2026</span>
                                        <span className="text-slate-400 text-sm">9–15 февраля</span>
                                    </div>
                                    <h1 className="text-3xl font-extrabold">Рынок растительных масел</h1>
                                    <p className="text-slate-400 mt-2">Европа, Центральная Азия и Кавказ</p>
                                </div>
                                <div className="hidden md:block border-l border-slate-700 pl-6">
                                    <p className="text-xs text-slate-500 uppercase">Статус</p>
                                    <p className="text-emerald-400 font-semibold">Стабилизация цен</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <nav className="sticky top-0 z-10 bg-white border-b border-slate-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 overflow-x-auto">
                            <div className="flex space-x-8 h-14 items-center">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-1 h-full whitespace-nowrap border-b-2 transition-all font-medium text-sm ${
                                            activeTab === tab.id 
                                                ? 'border-amber-500 text-amber-600' 
                                                : 'border-transparent text-slate-500 hover:text-slate-800'
                                        }`}
                                    >
                                        <LucideIcon name={tab.icon} size={18} />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-4 md:p-8">
                        {activeTab === 'overview' && (
                            <div className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <StatCard title="Подсолнечное" value="$1,285" change="-10$" iconName="trending-up" color="bg-blue-500" />
                                    <StatCard title="Рапсовое" value="$1,324.8" change="+$21.3" iconName="trending-up" color="bg-emerald-500" />
                                    <StatCard title="Пальмовое (BMD)" value="4,050 MYR" change="-2.4%" iconName="bar-chart-3" color="bg-orange-500" />
                                    <StatCard title="Соевое (CBOT)" value="$1,264" change="+3.7%" iconName="trending-up" color="bg-indigo-500" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                        <h3 className="text-lg font-bold mb-6">Динамика цен (USD/т)</h3>
                                        <div className="h-80 w-full">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={priceData}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                    <XAxis dataKey="date" axisLine={false} tickLine={false} />
                                                    <YAxis domain={[1200, 1350]} axisLine={false} tickLine={false} />
                                                    <Tooltip />
                                                    <Legend />
                                                    <Line type="monotone" name="Подсолнечное" dataKey="sunflower" stroke="#3b82f6" strokeWidth={3} />
                                                    <Line type="monotone" name="Рапсовое" dataKey="rapeseed" stroke="#10b981" strokeWidth={3} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>
                                    <div className="bg-amber-50 p-6 rounded-xl border border-amber-100">
                                        <h3 className="text-amber-900 font-bold mb-4 flex items-center gap-2">
                                            <LucideIcon name="info" size={20} /> Анализ
                                        </h3>
                                        <p className="text-sm text-slate-700">Рапсовое масло достигло максимума месяца из-за цен на MATIF и мандатов RED III.</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'production' && (
                            <div className="bg-white p-8 rounded-xl shadow-sm border border-slate-100">
                                <h3 className="text-xl font-bold mb-4">Казахстан: Модернизация</h3>
                                <p className="text-slate-600 mb-6">Запасы подсолнечника на 1 января: 2.11 млн тонн (+38%). Цель — $1 млрд выручки к 2028 году.</p>
                            </div>
                        )}

                        {activeTab === 'logistics' && (
                            <div className="bg-slate-900 text-white p-8 rounded-xl">
                                <h3 className="text-xl font-bold mb-4">Логистика</h3>
                                <p className="text-slate-300">Срединный коридор Сиань-Баку сократил сроки до 11-16 дней.</p>
                            </div>
                        )}

                        {activeTab === 'regulation' && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-xl border-l-4 border-blue-600 shadow-sm">
                                    <h4 className="font-bold">EUDR: Пауза до 16 февраля</h4>
                                    <p className="text-sm text-slate-600">Система временно переходит в режим чтения для внедрения RED III.</p>
                                </div>
                                <div className="bg-white p-6 rounded-xl border-l-4 border-red-600 shadow-sm">
                                    <h4 className="font-bold">РФ: Пошлины</h4>
                                    <p className="text-sm text-slate-600">Пошлина на масло выросла до 9,495 руб/т.</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'forecast' && (
                            <div className="bg-indigo-900 text-white p-8 rounded-xl text-center">
                                <h3 className="text-2xl font-bold mb-4">Прогноз POC 2026</h3>
                                <p className="text-indigo-200">Ожидаемый коридор пальмового масла: 3,800 – 4,300 MYR/т.</p>
                            </div>
                        )}
                    </main>

                    <footer className="text-center p-8 text-slate-400 text-sm">
                        <p>© 2026 Аналитический дашборд рынка масел</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
